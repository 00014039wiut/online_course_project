{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="{% static 'auth/css/style.css' %}">        <!--Add your CSS file link-->
    </head>
    <body>
       <div class="main-wrap">
           <div class="form-wrap">
               <h1>SIGN <span>UP</span></h1>
               <h6>Welcome to Wavefire Coding</h6>
               <form class="form" method="post">
                   {% csrf_token %}
                   <input type="email" name="email" id="email" placeholder="Email">
                    </br>
                   <input type="password" name="password" id="pass" placeholder="Password">
                    </br>
                   <input type="password" name="confirm_password" id="cpass" placeholder="Confirm Password">
                    </br>
                   <button type="submit" class="form-btn">SIGN UP</button>
               </form>
               <span class="sign-up-with">Or sign up with</span>
               <div class="social-logo">
                    <a href="#" title="Facebook">
                        <img src="{% static "auth/images/fb.png" %}" alt="Facebook">
                    </a>
                    <a href="#" title="Google">
                        <img src="{% static "auth/images/google.png" %}" alt="Google">
                    </a>
                    <a href="#" title="Twitter">
                        <img src="{% static "auth/images/twitter.png" %}" alt="Twitter">
                    </a>
               </div>
           </div>
       </div>
    </body>
</html>
