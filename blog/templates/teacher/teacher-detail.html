{% extends 'base.html' %}
{% block teacher_detail_content %}
{% load static %}
    <!-- Carousel Start -->
    <div class="container-fluid p-0 pb-5 mb-5">
        <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
            
            <div class="carousel-inner">
                <div class="carousel-item active" style="min-height: 300px;">
                    <img class="position-relative w-100" src="{% static 'images/teacher-vector.jpg' %}" style="min-height: 300px; object-fit: cover;">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <div class="p-5" style="width: 100%; max-width: 900px;">
                            <h5 class="text-white text-uppercase mb-md-3">{{ teacher.email }}</h5>
                            <h1 class="display-3 text-white mb-md-4">{{ teacher.full_name }}</h1>
                            <h5 class="text-white text-uppercase mb-md-3">{{ teacher.description }}</h5>
                            <h3 class="text-white text-uppercase mb-md-3">Speciality : {{ teacher.category}}</h3>
                        </div>
                    </div>
                    
                </div>
                
            </div>
                
        </div>
    </div>
            
  {% endblock %}
